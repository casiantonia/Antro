<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A N T R O  </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--libreria de colisiones-->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>


</head>
<body> 
    <a-scene physics="gravity:0">
        
       
    <!-- <a-scene physics="gravity:-9; debug:true">     --> 
            
            <a-entity id="rig" movement-controls kinematic-body>
            <a-entity id="camera" camera position="0 2 0" look-controls></a-entity>
            </a-entity> 

     <a-assets>
        <a-asset-item id="caja-glow" src="./assets/caja-glow.gltf"></a-asset-item>
        <a-asset-item id="suelo" src="./assets/suelo.gltf"></a-asset-item>
        <a-asset-item id="pared1" src="./assets/pared1.gltf"></a-asset-item>
        <a-asset-item id="pared2" src="./assets/pared2.gltf"></a-asset-item>
        <a-asset-item id="techo" src="./assets/techo.gltf"></a-asset-item>
        <a-asset-item id="techo" src="./assets/suelo-t.gltf"></a-asset-item>
        <img id="luna.gif" src="luna.gif">
        <img id="parque" src="parque.jpg">
        <img id="cielo" src="cielo.exr">
     </a-assets>  


      <!-- <a-entity static-body gltf-model="assets/suelo-t.gltf" scale="1 1 1" position="0 0 -1.5"></a-entity>  -->
      <!-- <a-entity static-body gltf-model="assets/pared1.gltf" scale="1 1 1" position="0 0 -1.5"></a-entity>
      <a-entity gltf-model="assets/pared2.gltf" scale="1 1 1" position="0 0 -1.5"></a-entity>
      <a-entity static-body gltf-model="assets/techo.gltf" scale="1 1 1" position="0 0 -1.5"></a-entity>  -->
       
        
     
     <!-- <a-entity environment="preset: starry"></a-entity> -->

     <!-- <a-entity light="color: #ffcc85; groundColor: #ffffff" position="0 12 -16" rotation=""></a-entity> --> 
     

     <!-- <a-entity gltf-model="assets/caja-glow.gltf" material="emissive: white; emissiveintensity: 1" scale="1 1 1" position="0 1 -7"></a-entity>
     <a-entity geometry="primitive: box" material="color: red; emissive: white; emissive intensity: 10" position="0 2 -7"></a-entity> -->
     


     <!-- LETRERO STUFF -->
     

     <a-entity gltf-model="assets/escena.gltf" scale="1 1 1" position="4 0 -15"></a-entity>      

     <a-entity gltf-model="assets/ufito.gltf" scale="1 1 1" position="4 0 -15" 

        animation="property:position;
        to:4 2 -15;
        dur:5000;
        loop:true;
        dir:alternate"     
        
        animation__rotation="property:rotation;
        to:0 360 0;
        dur:30000;
        loop:true;"
        ></a-entity>
        

     <a-entity gltf-model="assets/antro-letrero14.gltf" scale="1 1 1" position="0 7.5 -15" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
     <a-entity gltf-model="assets/bug-azul.gltf" scale="0.5 0.5 0.5" position="0 8.5 -15" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> 
     <a-entity light="type: spot; shadowCameraVisible: false; color: #66ff00" position="-1.275 6.7 -0.218"sss rotation="60.7 -31.8 -12.6"></a-entity>
     <a-entity light="type: spot; shadowCameraVisible: false; color: #ee00ff" position="0.86 6.705 -0.703"sss rotation="65 27 54"></a-entity>
     <a-entity light="type: spot; shadowCameraVisible: false; color: #ff5900;  angle:  20" position="-0.8 7.176 2.453"sss rotation="17.076 -11.032 -5.349"></a-entity>
     <a-entity light="intensity: 0.4; type: point" position="8 9 6"></a-entity>
     <a-entity light="intensity: 0.7; type: point; color:  #ffe5f1" position="-10 38 -16"></a-entity>
     
     <a-entity light="color: #ffffff; intensity: 0.9; type: ambient"></a-entity>
     <a-entity light="color: #fdaaaa; intensity: 0.8; type: ambient"></a-entity>
     

     <a-sky src="assets/cielo3.png"></a-sky>
     
    </a-scene>  
    
    
</body>
</html>
